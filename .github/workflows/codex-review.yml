name: ai-code-review

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  push:
    branches:
      - main
      - master
      - develop
    tags: []

# 全局环境变量，减少重复配置
env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  RESPONSES_API_ENDPOINT: ${{ secrets.RESPONSES_API_ENDPOINT }}

jobs:
  review_pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
      issues: write
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge
          fetch-depth: 0

      - name: Pre-fetch base and head refs for the PR
        timeout-minutes: 4
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Run Codex review
        id: run_codex
        timeout-minutes: 10
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ env.OPENAI_API_KEY }}
          responses-api-endpoint: ${{ env.RESPONSES_API_ENDPOINT }}
          prompt: |
            This is PR #${{ github.event.pull_request.number }} for ${{ github.repository }}.

            Review ONLY the changes introduced by the PR:
              git log --oneline ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}

            Pull request title and body:
            ----
            ${{ github.event.pull_request.title }}
            ${{ github.event.pull_request.body }}

            Provide concise, actionable feedback with file references when possible. Return the feedback in markdown format and Chinese.

      - name: Report Codex feedback
        if: steps.run_codex.outputs.final-message != '' && steps.run_codex.outputs.final-message != 'null'
        timeout-minutes: 4
        uses: actions/github-script@v7
        env:
          CODEX_FINAL_MESSAGE: ${{ steps.run_codex.outputs.final-message }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.CODEX_FINAL_MESSAGE,
            });

  review_commits:
    if: github.event_name == 'push' && github.event.commits != null
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        commit: ${{ fromJson(toJson(github.event.commits)) }}
    steps:
      - name: Checkout commit
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.commit.id }}
          fetch-depth: 0

      - name: Skip merge commits
        id: skip_check
        run: |
          # 跳过 merge commits 和空提交
          if git show --format="%P" -s ${{ matrix.commit.id }} | grep -q " "; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping merge commit ${{ matrix.commit.id }}"
          elif git diff-tree --no-commit-id --name-only -r ${{ matrix.commit.id }} | grep -qE "^$"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "Skipping empty commit ${{ matrix.commit.id }}"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Run Codex review
        if: steps.skip_check.outputs.skip != 'true'
        id: run_codex
        timeout-minutes: 10
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ env.OPENAI_API_KEY }}
          responses-api-endpoint: ${{ env.RESPONSES_API_ENDPOINT }}
          prompt: |
            This is commit ${{ matrix.commit.id }} pushed to ${{ github.repository }}.

            Commit message:
            ${{ matrix.commit.message }}

            Review ONLY the changes in this commit:
              git show ${{ matrix.commit.id }}

            Flag bugs, regressions, missing tests, or quality issues; keep feedback concise, specific, and actionable. Return the feedback in markdown format and Chinese.

      - name: Comment on commit
        if: steps.skip_check.outputs.skip != 'true' && steps.run_codex.outputs.final-message != '' && steps.run_codex.outputs.final-message != 'null'
        timeout-minutes: 4
        uses: actions/github-script@v7
        env:
          CODEX_FINAL_MESSAGE: ${{ steps.run_codex.outputs.final-message }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: '${{ matrix.commit.id }}',
              body: process.env.CODEX_FINAL_MESSAGE,
            });

