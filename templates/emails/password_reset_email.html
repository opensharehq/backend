<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>重置密码 - Open Share</title>
    </head>
    <body
        style="
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        "
    >
        <div
            style="background-color: #f4f4f4; padding: 20px; border-radius: 5px"
        >
            <h1 style="color: #0d6efd; margin-bottom: 20px">重置您的密码</h1>
            <p>您好 {{ user.username }}，</p>
            <p>
                我们收到了您重置 Open Share
                账号密码的请求。如果这不是您本人的操作，请忽略此邮件。
            </p>
            <p>点击下方按钮重置您的密码：</p>
            <div style="text-align: center; margin: 30px 0">
                <a
                    href="{{ reset_url }}"
                    style="
                        background-color: #0d6efd;
                        color: white;
                        padding: 12px 30px;
                        text-decoration: none;
                        border-radius: 5px;
                        display: inline-block;
                    "
                    >重置密码</a
                >
            </div>
            <p>如果按钮无法点击，请复制以下链接到浏览器地址栏：</p>
            <p
                style="
                    background-color: #fff;
                    padding: 10px;
                    border-left: 4px solid #0d6efd;
                    word-break: break-all;
                "
            >
                {{ reset_url }}
            </p>
            <p style="margin-top: 30px; color: #666; font-size: 14px">
                此链接将在 24 小时后失效。
            </p>
            <hr
                style="border: none; border-top: 1px solid #ddd; margin: 30px 0"
            />
            <p style="color: #666; font-size: 12px">
                此邮件由 Open Share 系统自动发送，请勿回复。<br />
                如有任何问题，请访问 {{ domain }}
            </p>
        </div>
    </body>
</html>
