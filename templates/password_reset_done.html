{% extends "base.html" %}

{% block title %}邮件已发送 - Open Share{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <div class="mb-4">
                            <i class="bi bi-envelope-check text-success fs-1"></i>
                        </div>
                        <h1 class="card-title h3 mb-3">邮件已发送</h1>
                        <p class="text-muted mb-4">
                            我们已向您的邮箱发送了密码重置链接。
                            请检查您的收件箱（包括垃圾邮件文件夹）。
                        </p>
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle"></i>
                            <strong>提示：</strong>重置链接将在 24 小时后失效。如果您没有收到邮件，请检查邮箱地址是否正确，或稍后重试。
                        </div>
                        <a href="{% url 'accounts:sign_in' %}" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> 返回登录
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
