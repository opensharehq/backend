{% extends "auth_base.html" %}

{% block title %}邮件已发送{% endblock title %}

{% block auth_content %}
    <div class="text-center mb-4">
        <div class="mb-4">
            <i data-lucide="mail-check" class="icon-xxl text-success"></i>
        </div>
        <h5 class="fw-bold mb-3">邮件已发送</h5>
        <p class="text-secondary mb-4">我们已向您的邮箱发送了密码重置链接。请检查您的收件箱（包括垃圾邮件文件夹）。</p>
        <div class="alert alert-info d-flex align-items-start" role="alert">
            <i data-lucide="info" class="icon-sm me-2 mt-1"></i>
            <div class="text-start">
                <strong>提示：</strong>重置链接将在 24 小时后失效。如果您没有收到邮件，请检查邮箱地址是否正确，或稍后重试。
            </div>
        </div>
        <a href="{% url 'accounts:sign_in' %}" class="btn btn-primary text-white">
            <i data-lucide="arrow-left" class="icon-sm"></i> 返回登录
        </a>
    </div>
{% endblock auth_content %}
