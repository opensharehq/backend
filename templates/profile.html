{% extends "base.html" %}

{% block title %}个人中心 - Open Share{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h1 class="card-title h3">个人中心</h1>
                            <a href="{% url 'homepage:index' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-house"></i> 返回首页
                            </a>
                        </div>
                        <!-- 用户信息 -->
                        <div class="mb-4">
                            <h2 class="h5 mb-3">
                                <i class="bi bi-person-circle"></i> 基本信息
                            </h2>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">用户名</label>
                                    <p class="fw-bold">{{ user.username }}</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">邮箱</label>
                                    <p class="fw-bold">{{ user.email|default:"未设置" }}</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">注册时间</label>
                                    <p class="fw-bold">{{ user.date_joined|date:"Y年m月d日" }}</p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">最后登录</label>
                                    <p class="fw-bold">{{ user.last_login|date:"Y年m月d日 H:i"|default:"首次登录" }}</p>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- 操作按钮 -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="#" class="btn btn-primary">
                                <i class="bi bi-pencil"></i> 编辑资料
                            </a>
                            <a href="{% url 'accounts:logout' %}" class="btn btn-outline-danger">
                                <i class="bi bi-box-arrow-right"></i> 退出登录
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
